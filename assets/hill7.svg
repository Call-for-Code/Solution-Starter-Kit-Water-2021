>
  <text font-size="16" x="10" y="15" style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;">
    <tspan fill="orange">Who</tspan>
    <tspan fill="limegreen">what </tspan>
