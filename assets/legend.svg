<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" 
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="800" height="25"
>
  <text font-size="16" x="10" y="15" style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;">
    <tspan fill="orange">Orange text indicates "who". </tspan>
    <tspan fill="limegreen">Green text indicates "what". </tspan>
    <tspan fill="red">Red text indicates "where" or "when".</tspan>
  </text>
</svg>
